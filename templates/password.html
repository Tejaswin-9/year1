<!doctype html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff, #add8e6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .pin-box {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            background: #f5f5f5;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #ff1493;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .pin-inputs {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter 6-Digit PIN</h2>
        <form method="post" action="/check-pin">
            <div class="pin-inputs">
                <input type="text" name="pin1" class="pin-box" maxlength="1" required>
                <input type="text" name="pin2" class="pin-box" maxlength="1" required>
                <input type="text" name="pin3" class="pin-box" maxlength="1" required>
                <input type="text" name="pin4" class="pin-box" maxlength="1" required>
                <input type="text" name="pin5" class="pin-box" maxlength="1" required>
                <input type="text" name="pin6" class="pin-box" maxlength="1" required>
            </div>
            <input type="submit" value="Submit">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
